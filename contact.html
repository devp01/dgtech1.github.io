<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Contact DGTech Consultancy</title>
<link rel="stylesheet" href="assets/css/style.css" />
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
<h1>Contact Us</h1>

<form action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="013f3aaf-3b93-4c61-960b-283017af5815">
  <input type="text" name="name" required> <br>
  <input type="email" name="email" required> <br>
  <textarea name="message" required></textarea>

  <input type="hidden" name="cf-turnstile-response" id="cf-turnstile-response">
<div class="cf-turnstile" data-sitekey="0x4AAAAAACI7o6JPUCzwH18c" data-callback="turnstileCallback"></div>


<button type="submit">Send</button>
</form>
<script>
function turnstileCallback(token) {
  document.getElementById("cf-turnstile-response").value = token;
}
</script>
</body>
</html>
