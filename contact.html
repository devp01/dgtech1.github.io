<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact DGTech Consultancy</title>
  <meta name="description" content="Contact DGTech Consultancy for DevOps training and consulting services.">
  <style>
    body { font-family: Arial, sans-serif; }
    form { max-width: 400px; margin: auto; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

<h2>Contact Us</h2>

<form action="https://getform.io/f/bqoqmowb" method="POST">

  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
 <input type="hidden" name="_gotcha" style="display:none !important">
  <!-- Cloudflare Turnstile -->
  <div class="cf-turnstile" data-sitekey="0x4AAAAAACI7o6JPUCzwH18c"></div>

  <!-- Redirect after submit -->
  <input type="hidden" name="redirect" value="https://dgtech1.github.io/thank-you.html">

  <button type="submit">Send Message</button>
</form>


<div id="footer"></div>

<script>
fetch("/footer.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>
</body>
</html>
